The alert dialog box is used to display an alert message  
<input class="btn" name="commit" type="button" value="Submit" onclick="MySAlert()"></input><br/><br/>
<script>
function MySAlert() {
    alert("Have a nice day!!!");
}
</script>

Alert will appear after 5 sec
<input class="btn" type="button" onclick="delayTimeFunction()" id="delayalert" value="SubmitDelay"></input><br/><br/>
<script>
function delayTimeFunction() {
 setTimeout(function(){ alert("I appeared after 5 seconds!"); }, 5000);
}
</script>


The prompt dialog box allows the user to enter information
<input class="btn" type="button" id="prompt" value="PromptMe"onclick="myFunctionPrompt()"></input><br/><br/>
<script>
function myFunctionPrompt() {
    var person = prompt("Please enter your name", "");
    if (person != null) {
        document.getElementById("Parademo").innerHTML =
        "Hello " + person + "! How are you today?";
    }
}
</script>

The confirm dialog box returns the user's selection.
<input class="btn" type="button" id="confirm" value="Confirm" onclick="myFunctionConfirm()" /><br/><br/>

<script>
function myFunctionConfirm() {
    var txt;
    if (confirm("Press a button!")) {
        txt = "You pressed OK!";
    } else {
        txt = "You pressed Cancel!";
    }
    document.getElementById("Parademo").innerHTML = txt;
}
</script>

<b><p id="Parademo" align="center"></p></b>
