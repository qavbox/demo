  <h1>Shadow Root</h1>
    <script>
class MyWebComponent_open extends HTMLElement {
    constructor() {
        super();
        $('.container').attachShadow({ mode: "open" });
    }
    connectedCallback() {
        $('.container').shadowRoot.innerHTML = '<div>Open shadow</div><input type="text"></input><br>'
    }
}


window.customElements.define("my-open-component", MyWebComponent_open);
// Create component
const el = document.createElement('my-open-component');
document.body.appendChild(el);

class MyWebComponent_close extends HTMLElement {
    constructor() {
        super();
        $('.container')._root = this.attachShadow({ mode: "closed" });
    }
    connectedCallback() {
        $('.container')._root.innerHTML = '<div>Close shadow with ref=_root</div><input type="text"></input><br>'
    }
}
window.customElements.define("my-close-component", MyWebComponent_close);
// Create component
const el1 = document.createElement('my-close-component');
document.body.appendChild(el1);


class MyWebComponent_close1 extends HTMLElement {
    constructor() {
        super();
        let el = $('.container').attachShadow({ mode: "closed" });
        el.innerHTML = '<div>Close shadow with no ref</div><input type="text"></input><br>';
    }
    connectedCallback() {
        this.shadowRoot.innerHTML = 
        '<div>Close shadow with no ref</div><input type="text"></input><br>'
    }
}
window.customElements.define("my-close-component1", MyWebComponent_close1);
// Create component
const el2 = document.createElement('my-close-component1');
document.body.appendChild(el2);
</script>
