---
layout: default  
title: Delay elements 
---

<form id="form1">
<fieldset id="regform"><legend><b>[Dummy Controls]</b></legend>
    <div id="one">

        <label>Click below button to display text after 5 sec</label>
        <br/>
        <button onclick="javascript:showDiv();">Click me!</button>
    </div>
    <br/>
    <div id="two" style="display:none" >I appeared after 5 sec</div>
    <script type="text/javascript">
        function showDiv() {
            div = document.getElementById('two');
             setTimeout(show, 5000);
        }
  
        show = function(){
        div.style.display = "block";
      };
    </script>
            
</fieldset>
</form>
