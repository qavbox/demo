layout: default  
title: Delay elements 
---

<form id="form1">
<fieldset id="regform"><legend><b>[Dummy Controls]</b></legend>
    <div id="one">

        <label>Click below button to display text after 5 sec</label>
        <br>
        <button onclick="javascript:showDiv();">Click me!</button>
    </div>
    <br>
    <div id="two"></div>
    
    <script type="text/javascript">
        function showDiv() {
   
             setTimeout(function(){ document.getElementById('text').innerHTML = "I am here" }, 5000);
        }
    </script>
            
</fieldset>
</form>
