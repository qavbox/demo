    <div id="one">

        <label>Click below button to display text after 5 sec</label>

        <br>
        <input class="btn" name="commit" type="button" value="Click me!" onclick="showDiv()">
    </div>

    <p id="two"></p>

	<div id="mydiv">
	</div>

<div id="message_display1" style="display:none;">I appeared after 5sec</div>
 
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
	//When the page has loaded.
	$( document ).ready(function(){
		$('#message_display').fadeOut('slow', function(){
		$('#message_display').delay(1000).fadeIn(); 
		});
	});
</script>

    
    <script type="text/javascript">
        function showDiv() {
             setTimeout(function(){ document.getElementById('two').innerHTML = "I am here!" ;
	     var para = document.createElement("P");
             para.id="delay"
             para.innerHTML = "I appeared after 5 sec";
             document.getElementById("mydiv").appendChild(para);}, 5000);
        }
        
    </script>
